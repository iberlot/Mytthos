<div>
	
	<style type="text/css">
		.current-input-data {
			width: 40px;
			height: 20px;
		}
	</style>
	
	<div >
	
		<label for="voice">Voice</label>
		<select name="voice" id="voice"></select>
		
		<label for="language">Lang</label>
		<select name="language" id="language"></select>
		
		<label >Volume</label>
		<input class="current-input-data" type="number" min="0" max="1" step="0.1" ng-model="volume">
		
		<label >Rate</label>
		<input class="current-input-data" type="number" min="0.1" max="10" step="0.1" ng-model="rate">
		
		<label >Pitch</label>
		<input class="current-input-data" type="number" min="0" max="2" step="0.1" ng-model="pitch">
		
		<button ng-click="onClick($event)"
			style="width: 80px; height: 26px;">Read</button>
		
		<button ng-click="onCancelClick($event)"
			style="width: 80px; height: 26px;">Cancel</button>
		
		<label ng-bind="supported"></label>
		
	</div>
	
	
</div>
